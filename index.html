    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            height: 100vh;
            padding: 0.5rem;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;

            align-items: center;
            justify-content: center;

        h1::before {

            text-align: center;
            flex-shrink: 0;

        }

            margin-bottom: 0.5rem;
        }
        .timer-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            color: white;
        }
        button:active {
            transform: scale(0.95);
        }
        .play-pause {
            background: #16a34a;
        }
        .play-pause:hover {
            background: #15803d;
        }
        .reset-timer {
            background: #2563eb;
        }
        .reset-timer:hover {
            background: #1d4ed8;
        }
        .next-quarter {
            background: #9333ea;
        }
        .next-quarter:hover {
            background: #7e22ce;
        }
        .next-quarter:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        .teams {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex: 1;
            min-height: 0;
        }
        .team {
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .home {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }
        .away {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
        .team-name {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            padding: 0.4rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .team-score {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }
        .quarters {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.25rem;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }
        .quarter-box {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        .quarter-box.active {
            background: rgba(255,255,255,0.3);
        }
        .quarter-label {
            font-size: 0.625rem;
            color: rgba(255,255,255,0.7);
        }
        .quarter-score {
            font-size: 1rem;
            font-weight: bold;
        }
        .score-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
        }
        .score-btn {
            flex: 1;
            background: rgba(255,255,255,0.2);
            padding: 0.6rem;
        }
        .score-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .reset-game {
            width: 100%;
            background: #16a34a;
            padding: 0.75rem;
            font-size: 1rem;
            flex-shrink: 0;
        }
        .reset-game:hover {
            background: #15803d;
        }
        .signature {
            text-align: center;
            margin-top: 0.25rem;
            color: rgba(255,255,255,0.5);
            font-size: 0.75rem;
            flex-shrink: 0;
        }

<body>
    <div class="container">
        <h1>Scoreboard</h1>
        
        <div class="timer-section">
            <div class="quarter">Quarter <span id="currentQuarter">1</span></div>
            <div class="timer" id="timer">15:00</div>
            <div class="timer-controls">
                <button class="play-pause" id="playPause">▶ Play</button>
                <button class="reset-timer" id="resetTimer">↻ Reset</button>
                <button class="next-quarter" id="nextQuarter">Next Quarter</button>
            </div>
        </div>

        <div class="teams">
            <div class="team home">
                <input type="text" class="team-name" id="homeName" value="Home">
                <div class="team-score" id="homeTotal">0</div>
                <div class="quarters" id="homeQuarters"></div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="addScore('home', 1)">+1 Goal</button>
                    <button class="score-btn" onclick="addScore('home', -1)">-1</button>
                </div>
            </div>

            <div class="team away">
                <input type="text" class="team-name" id="awayName" value="Away">
                <div class="team-score" id="awayTotal">0</div>
                <div class="quarters" id="awayQuarters"></div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="addScore('away', 1)">+1 Goal</button>
                    <button class="score-btn" onclick="addScore('away', -1)">-1</button>
                </div>
            </div>
        </div>

        <button class="reset-game" id="resetGame">↻ Reset Game</button>
        
        <div class="signature">tby.be</div>
    </div>

    <script>
        let homeScore = [0, 0, 0, 0];
        let awayScore = [0, 0, 0, 0];
        let currentQuarter = 0;
        let timeRemaining = 900;
        let isRunning = false;
        let startTimestamp = null;
        let pausedTime = 900;
        let timerInterval = null;
        let alarmTimeout = null;
        let audioContext = null;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function playAlarm() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                if (navigator.vibrate) {
                    navigator.vibrate([300, 150, 300, 150, 300]);
                }
                
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = 880;
                        osc.type = 'square';
                        const now = audioContext.currentTime;
                        gain.gain.setValueAtTime(0.3, now);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                        osc.start(now);
                        osc.stop(now + 0.4);
                    }, i * 500);
                }
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        function updateTimer() {
            if (isRunning && startTimestamp) {
                const elapsed = Math.floor((Date.now() - startTimestamp) / 1000);
                timeRemaining = Math.max(0, pausedTime - elapsed);
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timeRemaining);
            document.getElementById('currentQuarter').textContent = currentQuarter + 1;
            document.getElementById('homeTotal').textContent = homeScore.reduce((a, b) => a + b, 0);
            document.getElementById('awayTotal').textContent = awayScore.reduce((a, b) => a + b, 0);
            
            renderQuarters('homeQuarters', homeScore);
            renderQuarters('awayQuarters', awayScore);
            
            document.getElementById('nextQuarter').disabled = currentQuarter === 3;
        }

        function renderQuarters(id, scores) {
            const container = document.getElementById(id);
            container.innerHTML = scores.map((score, i) => `
                <div class="quarter-box ${i === currentQuarter ? 'active' : ''}">
                    <div class="quarter-label">Q${i + 1}</div>
                    <div class="quarter-score">${score}</div>
                </div>
            `).join('');
        }

        function addScore(team, points) {
            if (team === 'home') {
                homeScore[currentQuarter] = Math.max(0, homeScore[currentQuarter] + points);
            } else {
                awayScore[currentQuarter] = Math.max(0, awayScore[currentQuarter] + points);
            }
            updateDisplay();
        }

        function toggleTimer() {
            const btn = document.getElementById('playPause');
            
            if (isRunning) {
                isRunning = false;
                btn.textContent = '▶ Play';
                pausedTime = timeRemaining;
                if (timerInterval) clearInterval(timerInterval);
                if (alarmTimeout) {
                    clearTimeout(alarmTimeout);
                    alarmTimeout = null;
                }
            } else {
                isRunning = true;
                btn.textContent = '⏸ Pause';
                startTimestamp = Date.now();
                pausedTime = timeRemaining;
                timerInterval = setInterval(updateTimer, 100);
                
                // Schedule alarm
                if (timeRemaining > 0) {
                    alarmTimeout = setTimeout(() => {
                        playAlarm();
                        isRunning = false;
                        btn.textContent = '▶ Play';
                        if (timerInterval) clearInterval(timerInterval);
                        updateDisplay();
                    }, timeRemaining * 1000);
                }
            }
        }

        document.getElementById('playPause').addEventListener('click', toggleTimer);
        
        document.getElementById('resetTimer').addEventListener('click', () => {
            timeRemaining = 900;
            pausedTime = 900;
            isRunning = false;
            startTimestamp = null;
            if (timerInterval) clearInterval(timerInterval);
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
                alarmTimeout = null;
            }
            document.getElementById('playPause').textContent = '▶ Play';
            updateDisplay();
        });

        document.getElementById('nextQuarter').addEventListener('click', () => {
            if (currentQuarter < 3) {
                currentQuarter++;
                timeRemaining = 900;
                pausedTime = 900;
                isRunning = false;
                startTimestamp = null;
                if (timerInterval) clearInterval(timerInterval);
                if (alarmTimeout) {
                    clearTimeout(alarmTimeout);
                    alarmTimeout = null;
                }
                document.getElementById('playPause').textContent = '▶ Play';
                updateDisplay();
            }
        });

        document.getElementById('resetGame').addEventListener('click', () => {
            homeScore = [0, 0, 0, 0];
            awayScore = [0, 0, 0, 0];
            currentQuarter = 0;
            timeRemaining = 900;
            pausedTime = 900;
            isRunning = false;
            startTimestamp = null;
            if (timerInterval) clearInterval(timerInterval);
            if (alarmTimeout) {
                clearTimeout(alarmTimeout);
                alarmTimeout = null;
            }
            document.getElementById('playPause').textContent = '▶ Play';
            updateDisplay();
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isRunning) {
                updateTimer();
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGV2ZW50LndhaXRVbnRpbChzZWxmLnNraXBXYWl0aW5nKCkpOwp9KTsKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdhY3RpdmF0ZScsIGV2ZW50ID0+IHsKICBldmVudC53YWl0VW50aWwoc2VsZi5jbGllbnRzLmNsYWltKCkpOwp9KTs=');
        }

        updateDisplay();
    </script>
